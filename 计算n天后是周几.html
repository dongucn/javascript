<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var birthday = new Date();
		var day = birthday.getDay();
		// Sunday - Saturday : 0 - 6
		if(day == 0){
			day = 7;
		}
	</script>
	<script type="text/javascript">
		//第1步让用户输入
		var days = parseInt(prompt("日期计算，今天是周"+ day +"，请输入几天后"));
		//第2步计算
		var week = (day + days % 7) % 7;
		if(week == 0){
			week = 7;
		}
		//第3步显示
		alert("计算结果" + days + "天后是星期" + week);
	</script>
</body>
</html>
