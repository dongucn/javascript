<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Document</title>

	</style>

<body>
	
	<p></p>


	<script>
		let op = document.getElementsByTagName("p")[0];
		window.onmousewheel = function (e) {
			e = e || window.event;
			op.innerHTML = e.wheelDelta;
		}
	</script>
