<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/jQuery1.12.4.js"></script>
	<style>
	* {
		margin: 0;
		padding: 0;
		list-style: none;
	}

	.slider {
		height: 340px;
		width: 790px;
		margin: 100px auto;
		position: relative;
	}

	.slider li {
		position: absolute;
		display: none;
	}

	.slider li:first-child {
		display: block;
	}


	.arrow {
		display: none;
	}

	.slider:hover .arrow {
		display: block;
	}

	.arrow-left,
	.arrow-right {
		font-family: "SimSun", "宋体";
		width: 30px;
		height: 60px;
		background-color: rgba(0, 0, 0, 0.1);
		position: absolute;
		top: 50%;
		margin-top: -30px;
		cursor: pointer;
		text-align: center;
		line-height: 60px;
		color: #fff;
		font-weight: 700;
		font-size: 30px;
	}

	.arrow-left:hover,
	.arrow-right:hover {
		background-color: rgba(0, 0, 0, .5);
	}

	.arrow-left {
		left: 0;
	}

	.arrow-right {
		right: 0;
	}
</style>
</head>
<body>
	<div class="slider">
		<ul>
			<li><a href="#"><img src="images/JDimg/1.jpg" alt=""></a></li>
			<li><a href="#"><img src="images/JDimg/2.jpg" alt=""></a></li>
			<li><a href="#"><img src="images/JDimg/3.jpg" alt=""></a></li>
			<li><a href="#"><img src="images/JDimg/4.jpg" alt=""></a></li>
			<li><a href="#"><img src="images/JDimg/5.jpg" alt=""></a></li>
			<li><a href="#"><img src="images/JDimg/6.jpg" alt=""></a></li>
			<li><a href="#"><img src="images/JDimg/7.jpg" alt=""></a></li>
			<li><a href="#"><img src="images/JDimg/8.jpg" alt=""></a></li>
		</ul>
		<!--箭头-->
		<div class="arrow">
			<span class="arrow-left">&lt;</span>
			<span class="arrow-right">&gt;</span>
		</div>
	</div>



	<script>
		$(function(){
			let i = 0;
			let showLi = $(".slider ul li");
			$(".arrow .arrow-left").click(function() {
				i++;
				if (i == showLi.length) {
					i = 0;
				}
				showLi.eq(i).fadeIn(1000).siblings().hide();
			});
			$(".arrow .arrow-right").click(function() {
				i--;
				if (i == -1 ) {
					i = showLi.length - 1;
				}
				console.log(i)
				showLi.eq(i).fadeIn(1000).siblings().hide();
			});
		});
	</script>
</body>
</html>
